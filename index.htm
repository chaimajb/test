<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./res/1077979.png" type="image/x-icon">
   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
   integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
   crossorigin="anonymous"
   />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
         crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
   <title>Shopping card</title>
</head>
<!-- /*****************************************body*************************************************************/ -->
<body>
   <header>
      <div class="navbar-container">
         <div class="navbar">
            <img
            id="logo"
            src="./res/shopping.jpg"
            alt="logo" />
            <nav class="nav-menu-container">
               <ul class="nav-menu">
                  <li>HOME</li>
                  <li>PRODUCTS</li>
                  <li>CONTACT</li>
                  <li><img class="panier" src="./res/1077979.png" alt="panier"/></li>
               </ul>   
            </nav>  
         </div>
      </div>
   </header>
   <main>
      <div class="wrapper">
         <h1>Shop holly molly</h1>
       </div>
      <div class="shopping-cart-container">
          <table class="cart-items-container" width=1000px > 
             <tr class="table-heading">
                <th>Name</th>
                <th>Price</th>
                <th>Buy</th>
             </tr>
             <tr class = "item-cart">
                <td><img src="./res/1to1.jpg" class="woo" alt="item 1" width="100px" height="120px"><i class="fas fa-heart"></i></td>
                <td class="uprice"> 80 dt </td>
                <td>
                  <button type="button" class="btn btn-success">Add</button>
                  <input class="item-quatity" type="number" value="0">
                  <button type="button" class="btn btn-secondary">Delete</button>
                  <button type="button" class="btn btn-outline-danger">Remove</button>
                </td>
             </tr>
             <tr class = "item-cart">
                <td><img src="./res/1to2.jpg" class="inoo" alt="item 2" width="100px" height="120px"> <i class="fas fa-heart"></i></td>
                <td class="uprice"> 30 dt </td>
                <td> 
                  <button type="button" class="btn btn-success">Add</button>
                  <input class="item-quatity" type="number" value="0">
                  <button type="button" class="btn btn-secondary">Delete</button>
                  <button type="button" class="btn btn-outline-danger">Remove</button>
               </td>

             </tr>
             <tr class = "item-cart">
                <td><img src="./res/1to3.jpg" class="floral-lamp" alt="item 3" width="100px" height="120px"> <i class="fas fa-heart"></i></td>
                <td class="uprice"> 10000 dt </td>
                <td> 
                  <button type="button" class="btn btn-success">Add</button>
                  <input class="item-quatity" type="number" value="0">
                  <button type="button" class="btn btn-secondary">Delete</button>
                  <button type="button" class="btn btn-outline-danger">Remove</button>
               </td>
             </tr>
             <tr class = "item-cart">
                <td><img src="./res/1to4.jpeg" class="gardentable" alt="item 4" width="100px" height="120px"> <i class="fas fa-heart"></i></td>
                <td class="uprice"> 550 dt </td>
                <td> 
                  <button type="button" class="btn btn-success">Add</button>
                  <input class="item-quatity" type="number" value="0">
                  <button type="button" class="btn btn-secondary">Delete</button>
                   <button type="button" class="btn btn-outline-danger">Remove</button>
                  </td>
             </tr>
             <tr class="pay"> 
                <td colspan="2">Total Price</td>
                <td colspan="2" class="tot"> 0 dt </td>
             </tr>
          </table>
      </div>
   </main>
   <script src="./js/main.js"></script>
</body>
</html>
